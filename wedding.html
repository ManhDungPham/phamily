<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wedding</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/wedding.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="phamily__menu">

    <img id="img-aquacolor" src="images/aquacolor.png">
    <img id="img-flowers" src="images/flowers.png">


    <h1 class="text-center mb-4" style="margin-top: 8rem">Menüauswahl</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
    <i class="bi-alarm"></i>


    <section id="phamily__menu-text" class="text-center mb-5" style="z-index: 1">
        <p>Hallo Ihr Lieben, </p>
        <p>Wir freuen uns, den Tag mit Euch zu feiern. Bitte wählt doch gerne aus, was Ihr an unserer Hochzeit essen
            möchtet.</p>
    </section>

    <section id="phamily__wedding-form-section" class="p-3 " style="z-index: 1">
        <form id="phamily__wedding-form" action="https://formsubmit.co/manhdungpham.de@gmail.com" method="POST">

            <!--            Configuration-->
            <input type="hidden" name="_next" id="phamily__wedding-form-redirect"
                   value="https://manhdungpham.github.io/phamily/decline">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_cc" value="juliakrueger.de@gmail.com">

            <!--            Familienname-->
            <div class="form-group mb-3">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="familyName" name="familyName" placeholder="Name" required>
                    <label for="familyName">Familie</label>
                </div>
            </div>
            <!--            Anwesend oder nicht-->
            <div class='phamily__wedding-form-radio-button'>
                <label for='accept-invitation'>Wir kommen zur Hochzeit</label>
                <div class='radio-container'>
                    <input id='accept-invitation' name='accept-invitation' type='radio' onchange="ifComing(this)"
                           value='true'>
                    <label for='accept-invitation'>Ja</label>
                    <input checked='' id='decline-invitation' name='accept-invitation' type='radio'
                           onchange="ifComing(this)" value='false'>
                    <label for='decline-invitation'>Nein</label>
                </div>
            </div>

            <hr>

            <div id="person-form-wrapper"></div>
            <button class="btn btn-primary" type="button" id="addPersonButton" onclick="addPerson(this)"
                    style="display: none;">+
            </button>
            <button class="btn btn-primary" type="button" id="deletePersonButton" onclick="deletePerson(this)"
                    style="display: none;">-
            </button>
            <button class="btn btn-primary" type="submit">Absenden</button>
        </form>
    </section>
</div>
<script type="text/javascript" src="js/wedding.js"></script>
</body>
</html>
