<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wedding</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/wedding.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></head>
<body>
<div id="phamily__menu">

    <img id="img-aquacolor" src="images/aquacolor.png">
    <img id="img-flowers" src="images/flowers.png">


    <h1 class="text-center mb-4" style="margin-top: 8rem">Menüauswahl</h1>

    <section id="phamily__menu-text" class="text-center mb-5" style="z-index: 1">
        <p>Hallo Ihr Lieben, </p>
        <p>Wir freuen uns, den Tag mit Euch zu feiern. Bitte wählt doch gerne aus, was Ihr an unserer Hochzeit essen
            möchtet.</p>
    </section>

    <section id="phamily__wedding-form-section" class="p-3 " style="z-index: 1">
        <form id="phamily__wedding-form" action="https://formsubmit.co/manhdungpham.de@gmail.com" method="POST">
            <input type="hidden" name="_next" id="phamily__wedding-form-redirect" value="https://manhdungpham.github.io/phamily/decline">
            <input type="hidden" name="_captcha" value="false">

            <!--            Familienname-->
            <div class="form-group mb-2">
                <label for="familyName">Familie</label>
                <input type="text" id="familyName" name="familyName" placeholder="Name">
            </div>
            <!--            Anzahl Personen-->
            <div class="form-group mb-2" style="display: flex; flex-direction: row;">
                Wir kommen zur Hochzeit
                    <input type="checkbox" name="coming" onchange="ifComing(this)" id="toggle"/>
                    <label id="phamily__toggle" for="toggle"></label>
            </div>
            <hr>
            <div id="person-form-wrapper"></div>
            <button class="btn btn-primary" type="button" id="addPersonButton" onclick="addPerson(this)" style="display: none;">+</button>
            <button class="btn btn-primary" type="button" id="deletePersonButton" onclick="deletePerson(this)" style="display: none;">-</button>
            <button class="btn btn-primary" type="submit">Absenden</button>
        </form>
    </section>
</div>
<script type="text/javascript" src="js/wedding.js"></script>
</body>
</html>
